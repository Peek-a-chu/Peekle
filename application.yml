spring:
  datasource:
    # H2 파일 모드 설정 (프로젝트 루트/data/peekle.mv.db 생성)
    url: jdbc:h2:file:./data/peekle;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always # 파일 DB 모드에서도 data.sql이 실행되도록 설정
  jpa:
    hibernate:
      ddl-auto: update # 스키마 변경사항만 반영하고 데이터는 유지
    show-sql: true

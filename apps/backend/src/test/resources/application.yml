spring:
  application:
    name: peekle-backend-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password: peekle-redis-password

  # OAuth2 설정 (테스트용 더미 값)
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname, profile_image
            client-name: Kakao
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: name, profile_image
            client-name: Naver
          google:
            client-id: test-google-client-id
            client-secret: test-google-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: profile, email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# JWT 설정 (base64 인코딩된 값 필요)
jwt:
  secret: dGVzdGp3dHNlY3JldGtleWZvcnRlc3RpbmdwdXJwb3Nlc21pbmltdW0yNTZiaXRzcmVxdWlyZWQ=
  access-token-expiry: 1800000
  refresh-token-expiry: 1209600000

# OpenVidu 설정 (테스트용 더미 값)
openvidu:
  url: http://localhost:4443
  secret: MY_SECRET

# Frontend URL
app:
  frontend-url: http://localhost:3000

# Springwolf (AsyncAPI) 설정 - 테스트에서는 비활성화
springwolf:
  enabled: false

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:file:./data/peekle;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update # 개발용: 엔티티 기반 자동 생성
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: false # 개발용: Flyway 비활성화

livekit:
  url: ${LIVEKIT_URL:http://localhost:7880} # 환경변수 없으면 로컬호스트 사용
  api-key: ${LIVEKIT_API_KEY:devkey}
  api-secret: ${LIVEKIT_API_SECRET:peekle_livekit_secret_at_least_32_chars_long}

springwolf:
  docket:
    # [필수 1] 스캔할 기본 패키지 경로 (내 프로젝트의 최상단 패키지)
    base-package: com.peekle

    # [필수 2] 문서 기본 정보
    info:
      title: Peekle WebSocket API
      version: 1.0.0
      description: Peekle 프로젝트 실시간 통신 API 명세서

    # [필수 3] 연결할 서버 정보 (이게 있어야 UI에서 테스트 가능)
    servers:
      local-ws:
        protocol: ws
        host: localhost:8080

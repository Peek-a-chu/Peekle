spring:
  profiles:
    active: dev # 기본값: 개발 모드 (H2)

  application:
    name: peekle-backend

  # 공통 JPA 설정
  jpa:
    open-in-view: false
    
  # 공통 Redis 설정 (필요시 dev/prod 분리 가능)
  data:
    redis:
      host: localhost
      port: 6379
      password: peekle-redis-password

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.peekle: INFO
    org.springframework.web: INFO

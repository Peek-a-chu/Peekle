spring:
  profiles:
    active: dev # 기본값: 개발 모드 (H2)

  application:
    name: peekle-backend

  # 공통 JPA 설정
  jpa:
    open-in-view: false
    
  # 공통 Redis 설정 (필요시 dev/prod 분리 가능)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:peekle-redis-password}

  # Docker network internal resolution support for some Spring versions
  redis:
    host: ${SPRING_DATA_REDIS_HOST:redis}
    port: ${SPRING_DATA_REDIS_PORT:6379}

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.peekle: INFO
    org.springframework.web: INFO

springwolf:
  docket:
    base-package: com.peekle
    info:
      title: Peekle WebSocket API
      version: 1.0.0
      description: Peekle 프로젝트 실시간 통신 API 명세서
    servers:
      local-ws:
        protocol: ws
        host: localhost:8080

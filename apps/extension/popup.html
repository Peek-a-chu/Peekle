        h3 {
            margin-top: 0;

        }

        .solved-item {
            background: white;

        .item-header {

        }

        .timestamp {

        }

        .item-details {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
            font-size: 0.85em;
            color: #555;
            display: flex;
            justify-content: space-between;
        }

        .stat-badge {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 4px;
        }

        .code-toggle {
            cursor: pointer;
            color: #0076C0;
            text-decoration: underline;
            font-size: 0.85em;
            margin-top: 5px;
            align-self: flex-start;
        }

        .code-block {
            display: none;
            background: #272822;
            color: #f8f8f2;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            font-family: monospace;
            font-size: 0.8em;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            text-align: left;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 20px 0;
        }
    </style>
</head>

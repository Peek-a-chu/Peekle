services:
  # Nginx Reverse Proxy with SSL (Ler's Encrypt / Self-signed)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: peekle-nginx
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-i14a408.p.ssafy.io}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - peekle-network

  # Certbot for SSL certificate renewal
  certbot:
    image: certbot/certbot
    container_name: peekle-certbot
    volumes:
      - nginx-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - peekle-network

  # Frontend - Next.js
  frontend:
    image: ${CI_REGISTRY_IMAGE:-peekle}/frontend:${CI_COMMIT_SHORT_SHA:-latest}
    build:
      context: ../
      dockerfile: apps/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://i14a408.p.ssafy.io
        - NEXT_PUBLIC_SOCKET_URL=https://i14a408.p.ssafy.io
        - NEXT_PUBLIC_BACKEND_URL=https://i14a408.p.ssafy.io
      cache_from:
        - ${CI_REGISTRY_IMAGE:-peekle}/frontend:latest
    container_name: peekle-frontend
    env_file:
      - ../apps/frontend/.env
    environment:
      - NODE_ENV=production
      - BACKEND_API_URL=http://backend:8080
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - peekle-network

  # Backend - Spring Boot
  backend:
    image: ${CI_REGISTRY_IMAGE:-peekle}/backend:${CI_COMMIT_SHORT_SHA:-latest}
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
      cache_from:
        - ${CI_REGISTRY_IMAGE:-peekle}/backend:latest
    container_name: peekle-backend
    env_file:
      - ../apps/backend/.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - REDIS_HOST=redis
      - SPRING_DATA_REDIS_HOST=redis
      - LIVEKIT_URL=http://localhost:7880
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - AI_SERVER_URL=http://ai-server:8000
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      ai-server:
        condition: service_started
    restart: unless-stopped
    networks:
      - peekle-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: peekle-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-peekle-redis-password}
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-peekle-redis-password}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - peekle-network

  # AI Server - FastAPI (Python)
  ai-server:
    image: ${CI_REGISTRY_IMAGE:-peekle}/ai-server:${CI_COMMIT_SHORT_SHA:-latest}
    build:
      context: ../apps/ai-server
      dockerfile: Dockerfile
      cache_from:
        - ${CI_REGISTRY_IMAGE:-peekle}/ai-server:latest
    container_name: peekle-ai-server
    env_file:
      - ../apps/ai-server/.env
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    expose:
      - "8000"
    depends_on:
      - redis
      - chroma
    restart: unless-stopped
    networks:
      - peekle-network

  # ChromaDB - Vector Database
  chroma:
    image: chromadb/chroma:latest
    container_name: peekle-chroma
    volumes:
      - chroma-data:/chroma/chroma
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - peekle-network

  # LiveKit Server (SFU)
  livekit:
    image: livekit/livekit-server:v1.8.0
    container_name: peekle-livekit
    command: --config /livekit.yaml
    restart: unless-stopped
    # Performance is significantly better with host network
    # But for compatibility with internal network (Connect to redis)
    # Host mode can't access container network by default on Linux
    # So we use host port mapping in livekit.yaml for Redis (127.0.0.1:6379)
    network_mode: host 
    volumes:
      - ./livekit/livekit.yaml:/livekit.yaml
    environment:
      - "LIVEKIT_KEYS=${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
    depends_on:
      redis:
        condition: service_healthy

  # Coturn TURN/STUN Server
  coturn:
    image: coturn/coturn:latest
    container_name: peekle-coturn
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "51000-51050:51000-51050/udp"
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]
    restart: unless-stopped
    networks:
      - peekle-network

networks:
  peekle-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  nginx-certs:
    driver: local
  certbot-www:
    driver: local
  chroma-data:
    driver: local

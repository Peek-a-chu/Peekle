services:
  # Nginx Reverse Proxy with SSL (Let's Encrypt / Self-signed)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: peekle-nginx
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-i14a408.p.ssafy.io}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - peekle-network

  # Certbot for SSL certificate renewal
  certbot:
    image: certbot/certbot
    container_name: peekle-certbot
    volumes:
      - nginx-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - peekle-network

  # Frontend - Next.js
  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://i14a408.p.ssafy.io/api
        - NEXT_PUBLIC_SOCKET_URL=https://i14a408.p.ssafy.io
    container_name: peekle-frontend
    env_file:
      - ../apps/frontend/.env
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - peekle-network

  # Backend - Spring Boot
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: peekle-backend
    env_file:
      - ../apps/backend/.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    expose:
      - "8080"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - peekle-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: peekle-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-peekle-redis-password}
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-peekle-redis-password}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - peekle-network

  # OpenVidu Server (WebRTC)
  openvidu:
    image: openvidu/openvidu-dev:2.29.0
    container_name: peekle-openvidu
    ports:
      - "40000-40050:40000-40050/udp"
      - "40000-40050:40000-40050/tcp"
    environment:
      - OPENVIDU_SECRET=${OPENVIDU_SECRET:-MY_SECRET}
      - DOMAIN_OR_PUBLIC_IP=${DOMAIN_NAME:-localhost}
      - OPENVIDU_PUBLICURL=https://${DOMAIN_NAME:-localhost}/openvidu
      - HTTPS_PORT=4443
      - KMS_MIN_PORT=40000
      - KMS_MAX_PORT=40050
      - COTURN_IP=${COTURN_IP:-auto}
      - COTURN_PORT=3478
    volumes:
      - openvidu-recordings:/opt/openvidu/recordings
      - openvidu-log:/var/log/openvidu
    restart: unless-stopped
    networks:
      - peekle-network

  # Coturn TURN/STUN Server
  coturn:
    image: coturn/coturn:latest
    container_name: peekle-coturn
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "51000-51050:51000-51050/udp"
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]
    restart: unless-stopped
    networks:
      - peekle-network

networks:
  peekle-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  openvidu-recordings:
    driver: local
  openvidu-log:
    driver: local
  nginx-certs:
    driver: local
  certbot-www:
    driver: local

# Upstream definitions
upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8080;
}

upstream livekit {
    server host.docker.internal:7880;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (moved to 4443 to allow Stream Multiplexing on 443)
server {
    listen 4443 ssl http2;
    server_name i14a408.p.ssafy.io;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/i14a408.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i14a408.p.ssafy.io/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy Defaults
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Backend API
    location /api/ {
        proxy_pass http://backend;
    }

    # OAuth2
    location /oauth2/ {
        proxy_pass http://backend;
    }

    location /login/oauth2/ {
        proxy_pass http://backend;
    }

    # WebSocket for Spring STOMP
    location /ws-stomp/ {
        proxy_pass http://backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # Fix for LiveKit Client v2 validation paths (404 error)
    location = /rtc/rtc/v1/validate {
        proxy_pass http://livekit/rtc/validate;
    }

    location = /rtc/v1/validate {
        proxy_pass http://livekit/rtc/validate;
    }

    # WebSocket endpoint for LiveKit (Specific handle for /rtc/v1 to /rtc)
    # Mapping /rtc/v1 -> /rtc on the LiveKit container (Connection endpoint)
    location /rtc/v1 {
        proxy_pass http://livekit/rtc;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;
        proxy_set_header Host $host;
    }

    # WebSocket endpoint for LiveKit (General)
    location /rtc/ {
        proxy_pass http://livekit/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # Swagger
    location /swagger-ui/ {
        proxy_pass http://backend;
    }

    location /v3/api-docs {
        proxy_pass http://backend;
    }

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

# LiveKit Direct WSS (Port 8880)
server {
    listen 8880 ssl;
    server_name i14a408.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/i14a408.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i14a408.p.ssafy.io/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        proxy_pass http://livekit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }
}

# TURN server configuration for Peekle Dev
listening-port=3478
tls-listening-port=5349

# TURN fingerprints in messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Static auth secret (keep in sync with backend/livekit)
use-auth-secret
static-auth-secret=peekle-turn-dev-secret

# Realm (domain)
realm=localhost

# Resource quotas
total-quota=100
bps-capacity=0
stale-nonce

# Security
no-loopback-peers
no-multicast-peers

# Logs
log-file=stdout
simple-log
